<template name="dog">
	<div class="content">
		{{#with dog}}
		<h1>{{name}}</h1>
		{{#each images}}
		<img src="http://badguy.website/files/{{this}}" alt="">
		{{/each}}
		<div>{{age}}</div>
		<div>{{breed}}</div>
		<div>{{sex}}</div>
		<div>{{size}}</div>
		<div>{{centre}}</div>
		<div>{{childSuitability}}</div>
		<div>{{liveWithDogs}}</div>
		<div>{{idealLocation}}</div>
		<div>{{liveWithCats}}</div>
		<div>{{reference}}</div>
		{{/with}}
	</div>
</template>
